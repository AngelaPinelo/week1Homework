name: PR Workflow

on:
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  print-messages:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Imprimir mensaje de entorno
        env:
          MESSAGE_ENV: "Este es un mensaje de entorno"
        run: echo "Mensaje de entorno: $MESSAGE_ENV"

      - name: Imprimir mensaje de secreto
        env:
          SECRET_MESSAGE: ${{ secrets.SECRET_MESSAGE }}
        run: echo "Mensaje de secreto: $SECRET_MESSAGE"
